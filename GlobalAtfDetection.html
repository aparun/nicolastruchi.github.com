<!DOCTYPE>
<html>

<head>
    <script src="http://demo.criteo.com/h.duthil/custom/publishertag.js"></script>
    <style>
        div.example {
            width: 300px;
            height: 250px;
        }
        
        div.container {
            display: inline-block;
            margin-right:100px;
        }
    </style>
</head>

<body>
    <div id="directIntegration" class="container">
        <h2>Direct integration</h2>
        <h3>Sync mode</h3>
        <script type="text/javascript">
            Criteo.DisplayAd({
                zoneid: 313137,
                async: false
            })
        </script>

        <h3>Async mode</h3>
        <div id="ad0" class="example"></div>
        <script type="text/javascript">
            Criteo.DisplayAd({
                zoneid: 313137,
                containerid: "ad0"
            })
        </script>
    </div>

    <div id="iframeIntegration" class="container">
        <h2>Friendly iframe integration</h2>
        <h3>Sync mode</h3>
        <iframe src="globalAtfr-sync-iframe.html" frameborder="0" allowtransparency="true" hspace="0" marginwidth="0" marginheight="0" scrolling="no" vspace="0" width="300px" height="250px"></iframe>

        <h3>Async mode</h3>
        <iframe src="globalAtfr-async-iframe.html" frameborder="0" allowtransparency="true" hspace="0" marginwidth="0" marginheight="0" scrolling="no" vspace="0" width="300px" height="250px"></iframe>
    </div>
</body>

</html>
